<!DOCTYPE html>
<html>

<head>
    <title>Add Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Add Appointment</h2>
        <form method="POST" class="border p-4 rounded bg-white shadow">
            <div class="mb-3">
                <label>Patient</label>
                <select name="patient_id" class="form-select" required>
                    {% for p in patients %}
                    <option value="{{ p.patient_id }}">{{ p.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label>Doctor</label>
                <select name="doctor_id" class="form-select" required>
                    {% for d in doctors %}
                    <option value="{{ d.doctor_id }}">{{ d.name }} ({{ d.specialization }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3"><label>Date</label><input type="date" name="appointment_date" class="form-control"
                    required></div>
            <div class="mb-3"><label>Time</label><input type="time" name="appointment_time" class="form-control"
                    required></div>
            <button class="btn btn-success">Add Appointment</button>
            <a href="/appointments" class="btn btn-secondary">View Appointments</a>
        </form>
    </div>
</body>

</html>
