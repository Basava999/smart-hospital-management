<!DOCTYPE html>
<html>

<head>
    <title>Add Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Add Doctor</h2>
        <form method="POST" class="border p-4 rounded bg-white shadow">
            <div class="mb-3"><label>Name</label><input type="text" name="name" class="form-control" required></div>
            <div class="mb-3"><label>Specialization</label><input type="text" name="specialization"
                    class="form-control"></div>
            <div class="mb-3"><label>Phone</label><input type="text" name="phone" class="form-control"></div>
            <div class="mb-3"><label>Email</label><input type="email" name="email" class="form-control"></div>
            <button class="btn btn-success">Add Doctor</button>
            <a href="/doctors" class="btn btn-secondary">View Doctors</a>
        </form>
    </div>
</body>

</html>
