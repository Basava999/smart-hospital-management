{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div style="margin-bottom: 2rem;">
        <a href="/doctors" style="color: var(--text-muted); display: flex; align-items: center; gap: 0.5rem;">
            <i class="ri-arrow-left-line"></i> Back to Doctors
        </a>
    </div>

    <div class="card">
        <h2 style="margin-bottom: 2rem; color: var(--secondary);">Add New Doctor</h2>

        <form action="/add_doctor" method="POST">
            <div class="form-group">
                <label class="form-label" for="name">Doctor Name</label>
                <input type="text" id="name" name="name" class="form-control" required placeholder="e.g. Sarah Smith">
            </div>

            <div class="form-group">
                <label class="form-label" for="specialization">Specialization</label>
                <div style="position: relative;">
                    <input type="text" id="specialization" name="specialization" class="form-control"
                        list="specializations" placeholder="Select or type..." required>
                    <datalist id="specializations">
                        <option value="Cardiology">
                        <option value="Neurology">
                        <option value="Pediatrics">
                        <option value="Orthopedics">
                        <option value="General Medicine">
                        <option value="Dermatology">
                    </datalist>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" required placeholder="(555) 000-0000">
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required
                    placeholder="doctor@hospital.com">
            </div>

            <button type="submit" class="btn" style="background: var(--secondary); width: 100%;">
                <i class="ri-save-line"></i> Add Doctor
            </button>
        </form>
    </div>
</div>
{% endblock %}
