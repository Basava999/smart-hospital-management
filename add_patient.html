<!DOCTYPE html>
<html>

<head>
    <title>Add Patient</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f7fa;
            text-align: center;
            padding: 40px;
        }

        form {
            background: white;
            display: inline-block;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        input,
        select {
            width: 250px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div style="margin-bottom: 2rem;">
        <a href="/patients" style="color: var(--text-muted); display: flex; align-items: center; gap: 0.5rem;">
            <i class="ri-arrow-left-line"></i> Back to Patients
        </a>
    </div>

    <div class="card">
        <h2 style="margin-bottom: 2rem; color: var(--primary);">Register New Patient</h2>

        <form action="/add_patient" method="POST">
            <div class="form-group">
                <label class="form-label" for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" required placeholder="e.g. John Doe">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label class="form-label" for="gender">Gender</label>
                    <div style="position: relative;">
                        <input type="text" id="gender" name="gender" class="form-control" list="genders"
                            placeholder="Select or type..." required>
                        <datalist id="genders">
                            <option value="Male">
                            <option value="Female">
                            <option value="Other">
                        </datalist>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="age">Age</label>
                    <input type="number" id="age" name="age" class="form-control" required min="0" max="150">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" required placeholder="(555) 000-0000">
            </div>

            <div class="form-group">
                <label class="form-label" for="address">Address</label>
                <textarea id="address" name="address" class="form-control" rows="3" required
                    placeholder="Street address..."></textarea>
            </div>

            <button type="submit" class="btn" style="width: 100%;">
                <i class="ri-save-line"></i> Register Patient
            </button>
        </form>
    </div>
</div>
{% endblock %}
