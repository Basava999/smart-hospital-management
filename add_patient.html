<!DOCTYPE html>
<html>

<head>
    <title>Add Patient</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f7fa;
            text-align: center;
            padding: 40px;
        }

        form {
            background: white;
            display: inline-block;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        input,
        select {
            width: 250px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h2>üßç Add New Patient</h2>
    <form method="POST" action="/add_patient">
        <input type="text" name="name" placeholder="Enter Name" required><br>
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select><br>
        <input type="number" name="age" placeholder="Enter Age" required><br>
        <input type="text" name="phone" placeholder="Enter Phone" required><br>
        <input type="text" name="address" placeholder="Enter Address" required><br>
        <button type="submit">Add Patient</button>
    </form>
    <br><br>
    <a href="/patients"><button>View Patients</button></a>
</body>

</html>
