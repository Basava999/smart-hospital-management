<!DOCTYPE html>
<html>

<head>
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Doctors List</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Specialization</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for d in doctors %}
                <tr>
                    <td>{{ d.doctor_id }}</td>
                    <td>{{ d.name }}</td>
                    <td>{{ d.specialization }}</td>
                    <td>{{ d.phone }}</td>
                    <td>{{ d.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/add_doctor" class="btn btn-primary">Add Doctor</a>
    </div>
</body>

</html>
