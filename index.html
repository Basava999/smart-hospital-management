<!DOCTYPE html>
<html>

<head>
    <title>Patient Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">ğŸ‘©â€âš•ï¸ Patient Records</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                {% for p in patients %}
                <tr>
                    <td>{{ p.patient_id }}</td>
                    <td>{{ p.name }}</td>
                    <td>{{ p.gender }}</td>
                    <td>{{ p.age }}</td>
                    <td>{{ p.phone }}</td>
                    <td>{{ p.address }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Back</a>
    </div>
</body>

</html>
